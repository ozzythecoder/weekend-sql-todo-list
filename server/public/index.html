<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vendors/jquery.js"></script>
  <script src="./scripts/client.js"></script>
  <link href="./styles/styles.css" rel="stylesheet" />
  <title>The Completionator</title>
</head>
<body>
  <div id="container">
    <div id="content">
      <h1 class="heading-text">The Completionator</h1>
      <h3 class="heading-text">Let's get some stuff done!</h3>
      <div id="add-task-form">
        <input type="text" id="task-name-in" placeholder="Task Name" />
        <select id="priority-in">
          <option value="" selected disabled hidden>Priority</option>
          <option value="1">High</option>
          <option value="2">Medium</option>
          <option value="3">Low</option>
        </select><br />
        <button id="submit-task-btn">Add Task</button>
      </div>

      <div id="task-list">
        <table>
          <thead>
            <th class="complete-cell"></th>
            <th class="task-cell">Task</th>
            <th class="priority-cell">Priority</th>
            <th class="delete-cell">Delete</th>
          </thead>
          <tbody id="list-table">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
